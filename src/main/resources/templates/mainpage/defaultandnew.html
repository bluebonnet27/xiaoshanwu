<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小山屋论坛-首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <!--<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>-->

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!--  vue.js  -->
    <script src="js/vue.js"></script>

    <!--  bootstrap5 图标库-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--  备用cdn  -->

    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

    <!--  和风天气  -->
    <script src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>

    <style>
        #subnav{
            margin-top: 20px;
        }
        #thinav{
            margin-top: 10px;
        }
        #tiezi{
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            小山屋论坛</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><span class="bi-balloon-heart"></span>
                        漂流瓶</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><span class="bi-chat-left-quote"></span>
                        风纪委员会</a>
                </li>
            </ul>

        </div>
        <div class="nav-item dropdown d-flex">
            <a class="nav-link link-light dropdown-toggle" href="#" id="navbarDropdownMenuLink"
               role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.getUsername()}">
                用户
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/user/tousercenter"><span class="bi-people"></span> 个人中心</a></li>
                <li><a class="dropdown-item" href="#"><span class="bi-people"></span> 反馈</a></li>
                <li><a class="dropdown-item" href="/user/logout"><span class="bi-power"></span> 退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div id="subnav">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="http://localhost:8080/ind/userindex">全部</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">管理区</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">编程</a>
            </li>
        </ul>
    </div>

    <div class="row" id="thinav">
        <div class="col-sm-8">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/ind/userindex">默认</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">热门</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">最新</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">消灭零回复</a>
                </li>
            </ul>

            <div class="card" id="tiezi" th:each="article,iterStat : ${articlesimpl}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.getArticletitle()}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${article.getArticleauthorid()}"></h6>
                </div>
            </div>

            <div class="alert alert-info" role="alert" th:text="${'共：'+pages.getTotalElements()+'行'}">
            </div>

            <nav>
                <ul class="pagination">
                    <li th:each="i : ${#numbers.sequence(1,pages.getTotalPages())}"
                        th:class="${pages.getNumber() + 1 != i}?'page-item':'page-item active'">
                        <a class="page-link"
                           th:href="@{defaultnew(page=${i},limit=${pages.getSize()})}"
                           th:text="${i}">
                            Previous</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>
<footer class="bd-footer p-3 p-md-5 mt-5 bg-light text-center text-sm-start">
    <div class="container">
        <ul class="bd-footer-links ps-0 mb-3">
            <li class="d-inline-block" ><a href="https://github.com/bluebonnet27/xiaoshanwu">GitHub</a></li>
        </ul>
        <p class="mb-0">小山屋论坛 Copyright© 2022 All Rights Reserved. </p>
        <p class="mb-0">当前版本 v0.1。</p>
    </div>
</footer>
</body>
</html>
