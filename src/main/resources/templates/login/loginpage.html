<script>
    new Vue({
        el:"#loginform",
        data:{
            uemail:"",
            upwd:"",
            errMsg:"",
            resMsg:""
        },
        methods:{
            submitForm:function (){
                //封装表单参数
                const formDate=new FormData();
                formDate.append("email",this.uemail);
                formDate.append("pwd",this.upwd);

                axios
                    .post('http://localhost:8080/login/testlogin',formDate)
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    })
                    .then(response =>{
                        if(response.data.result){
                            window.open('http://localhost:8080/ind/indextest?username='+response.data.resMsg)
                        }else{
                            alert(response.data.errMsg);
                        }
                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            }
        }
    })
</script>
