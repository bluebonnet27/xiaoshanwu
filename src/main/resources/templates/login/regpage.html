                    <label for="usernameinput" class="form-label">用户昵称</label>
                    <div class="col-sm-6">

                            <option value="1">女</option>

                    </div>
                    <div class="mb-3">
                        <label for="headselect" class="form-label">头像</label>
                        <select id="headselect" class="form-select" aria-label="Default select example" v-model="uhead">
                            <option value="0">27</option>
                            <option value="1">嘉然</option>
                        </select>
                    </div>

<script>
    new Vue({
        el:"#formmain",
        data:{
            uname:"",
            upwd:"",
            uemail:"",
            ubirth:"",
            usex:"",
            uhead:"",
            errMsg:"",
            resMsg:""
        },
        methods:{
            checkName:function (){
                //封装表单参数
                const formDate=new FormData();
                formDate.append("uname",this.uname);

                axios.post('http://localhost:8080/login/checkname',formDate)
                    .catch(function (error) { // 请求失败处理
                        alert(error);
                    })
                    .then(response =>{
                        if(response.data.result){
                            alert("USER NOT EXIST!")
                        }else{
                            alert(response.data.errMsg);
                        }
                    })
                    .catch(function (error) { // 请求失败处理
                        alert(error);
                    });
            }
        }
    })
</script>
