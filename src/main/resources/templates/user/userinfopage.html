<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小山屋论坛-用户管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <!--<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>-->

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!--  vue.js  -->
    <script src="js/vue.js"></script>

    <!--  bootstrap5 图标库-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--  备用cdn  -->

    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

    <!--  和风天气  -->
    <script src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>

    <style>
        #mainpart{
            margin-top: 20px;
        }
    </style>

</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            小山屋论坛</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><span class="bi-balloon-heart"></span>
                        漂流瓶</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><span class="bi-chat-left-quote"></span>
                        风纪委员会</a>
                </li>
            </ul>

        </div>
        <div class="nav-item dropdown d-flex">
            <a class="nav-link link-light dropdown-toggle" href="#" id="navbarDropdownMenuLink"
               role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.getUsername()}">
                用户
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/ind/logout"><span class="bi-power"></span> 退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" id="mainpart">

    <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">小山屋论坛</a></li>
            <li class="breadcrumb-item active" aria-current="page">用户中心</li>
        </ol>
    </nav>

    <div th:style="'background-image: url('+${headimgbg}+');background-repeat:no-repeat;background-size:100%;'">
        <div class="row">
            <div class="col-sm-2">
                <img th:src="@{${headimg}}" class="img-fluid img-thumbnail">
            </div>
            <div class="col-sm-10">
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <span class="bi-person"></span>
                        </td>
                        <td th:text="${user.getUsername()}"></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="bi-at"></span>
                        </td>
                        <td th:text="${user.getUseremail()}"></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="bi-chat-left"></span>
                        </td>
                        <td th:text="${user.getUserstatement()}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-3">
            <h3>我的</h3>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='/user/tousercenter'">
                    <span class="bi-journal-check"></span> 我的数据</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='/user/userallarticle'">
                    <span class="bi-card-text"></span> 我的帖子</button>
                <button type="button" class="list-group-item list-group-item-action">
                    <span class="bi-back"></span> 我的主题</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='/user/usercollects'">
                    <span class="bi-star"></span> 我的收藏</button>
            </div>
            <h3>安全</h3>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active"
                        onclick="window.location.href='/user/userinfo'">
                    <span class="bi-clipboard-data"></span> 我的信息</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='/user/tochangepwd'">
                    <span class="bi-key"></span> 修改密码</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='/user/tochangeemail'">
                    <span class="bi-at"></span> 修改邮箱</button>
            </div>
        </div>
        <div class="col-9">
            <h1><span class="bi-clipboard-data"></span> 我的信息</h1>
            <form>
                <fieldset disabled>
                    <div class="row mb-3">
                        <label for="useridlab" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input  class="form-control" id="useridlab" th:value="${user.getUserid()}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="userbirthlab" class="col-sm-2 col-form-label">生日</label>
                        <div class="col-sm-8">
                            <input  class="form-control" id="userbirthlab" th:value="${user.getUserbirthImpl()}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="usersexlab" class="col-sm-2 col-form-label">性别</label>
                        <div class="col-sm-8">
                            <input  class="form-control" id="usersexlab" th:value="${user.getUsersexImpl()}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="userlvlab" class="col-sm-2 col-form-label">等级</label>
                        <div class="col-sm-8">
                            <input  class="form-control" id="userlvlab" th:value="${user.getUserlv()}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="userrolelab" class="col-sm-2 col-form-label">角色</label>
                        <div class="col-sm-8">
                            <input  class="form-control" id="userrolelab" th:value="${user.getUserroleImpl()}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="userregtimelab" class="col-sm-2 col-form-label">注册时间</label>
                        <div class="col-sm-8">
                            <input  class="form-control" id="userregtimelab" th:value="${user.getUserregtimeImpl()}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="usermoneylab" class="col-sm-2 col-form-label">财产</label>
                        <div class="col-sm-8">
                            <input  class="form-control" id="usermoneylab" th:value="${user.getUsermoney()}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="userslab" class="col-sm-2 col-form-label">个人描述</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userslab" th:value="${user.getUserstatement()}">
                        </div>
                    </div>
                </fieldset>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infochangemodal">
                    修改个人信息
                </button>
                <!-- Modal -->
                <div class="modal fade" id="infochangemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">修改个人信息</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5>找不到你要修改的东西？</h5>
                                <p>
                                    <a href="/user/tochangepwd" role="button" class="btn btn-secondary">修改密码</a>或者
                                    <a href="/user/tochangeemail" role="button" class="btn btn-secondary">修改邮箱</a>请单独前往，
                                    部分选项不支持在本页修改，请联系管理员修改
                                </p>
                                <hr>
                                <h5>基本信息修改</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="birthdate" class="form-label">出生日期</label>
                                        <input class="form-control" type="date" id="birthdate" v-model="ubirth">
                                    </div>
                                    <div class="mb-3">
                                        <label for="sexselect" class="form-label">性别</label>
                                        <select id="sexselect" class="form-select" aria-label="Default select example" v-model="usex">
                                            <option value="0">男</option>
                                            <option value="1">女</option>
                                            <option value="2">非二元性别</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="headselect" class="form-label">头像</label>
                                        <select id="headselect" class="form-select" aria-label="Default select example" v-model="uhead">
                                            <option value="0">[默认头像组]27</option>
                                            <option value="1">[默认头像组]嘉然今天吃什么</option>
                                            <option value="2">[默认头像组]应急食物</option>
                                            <option value="3">[头像组1]奸商</option>
                                            <option value="4">[头像组1]友好</option>
                                            <option value="5">[头像组1]妹妹</option>
                                        </select>
                                    </div>
                                    <div class="accordion">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingOne">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                    默认头像组
                                                </button>
                                            </h2>
                                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                                <div class="accordion-body">
                                                    <table class="table">
                                                        <thead>
                                                        <tr>
                                                            <th>27</th>
                                                            <th>嘉然今天吃什么</th>
                                                            <th>应急食物</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr>
                                                            <td><img src="https://s3.bmp.ovh/imgs/2022/03/e08d5a7f92af19a3.jpg"
                                                                     style="width: 50px;height: 50px" alt="我是谁？"/> </td>
                                                            <td><img src="https://s3.bmp.ovh/imgs/2021/09/1ecc277aceb7f0cc.jpg"
                                                                     style="width: 50px;height: 50px"/> </td>
                                                            <td><img src="https://s3.bmp.ovh/imgs/2022/03/f03a122e2881b469.jpg"
                                                                     style="width: 50px;height: 50px"/> </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingTwo">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                                    头像组1
                                                </button>
                                            </h2>
                                            <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                                <div class="accordion-body">
                                                    <table class="table">
                                                        <thead>
                                                        <tr>
                                                            <th>奸商</th>
                                                            <th>友好</th>
                                                            <th>妹妹</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr>
                                                            <td><img src="https://s3.bmp.ovh/imgs/2022/03/a62e7f67b1445b99.jpg"
                                                                     style="width: 50px;height: 50px"/> </td>
                                                            <td><img src="https://s3.bmp.ovh/imgs/2022/03/368165a02ad9e909.jpg"
                                                                     style="width: 50px;height: 50px"/> </td>
                                                            <td><img src="https://s3.bmp.ovh/imgs/2022/03/6a78629e60ae1311.jpg"
                                                                     style="width: 50px;height: 50px"/> </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ustatement" class="form-label">描述</label>
                                        <textarea class="form-control" type="text" id="ustatement" v-model="ustate"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" @click="regForm()">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="bd-footer p-3 p-md-5 mt-5 bg-light text-center text-sm-start">
        <div class="container">
            <ul class="bd-footer-links ps-0 mb-3">
                <li class="d-inline-block" ><a href="https://github.com/bluebonnet27/xiaoshanwu">GitHub</a></li>
            </ul>
            <p class="mb-0">小山屋论坛 Copyright© 2022 All Rights Reserved. </p>
            <p class="mb-0">当前版本 v0.1。</p>
        </div>
    </footer>
</div>
</body>
</html>
<script>
    new Vue({
        el:"#infochangemodal",
        data:{
            ubirth:"",
            usex:"",
            uhead:"",
            ustate:"",
            errMsg:"",
            resMsg:""
        },
        methods:{
            regForm:function (){
                const formDate=new FormData();
                formDate.append("usersex",this.usex);
                formDate.append("userhead",this.uhead);
                formDate.append("userbirth",this.ubirth);
                formDate.append("userstatement",this.ustate);

                axios
                    .post('http://localhost:8080/user/userchange',formDate)
                    .then(response =>{
                        if(response.data.result){
                            alert(response.data.resMsg)
                        }else{
                            alert(response.data.errMsg);
                        }
                    })
                    .catch(function (error) { // 请求失败处理
                        const messageError = "发生错误\n错误名称：" + error.message;
                        alert(messageError);
                    });
            }
        }
    })
</script>
