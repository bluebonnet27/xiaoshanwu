<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小山屋论坛-举报详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <!--<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>-->

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!--  vue.js  -->
    <script src="js/vue.js"></script>

    <!--  bootstrap5 图标库-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--  备用cdn  -->

    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

    <!--  和风天气  -->
    <script src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>

    <style>
        #mainpart{
            margin-top: 50px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            小山屋论坛</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
            </ul>

        </div>
        <div class="nav-item dropdown d-flex">
            <a class="nav-link link-light dropdown-toggle" href="#" id="navbarDropdownMenuLink"
               role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${admin.getAdminname()}">
                用户
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/ind/logout"><span class="bi-power"></span> 退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="collectModalLabel">帖子/评论详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="test-editormd">
                    <textarea style="display:none;" th:text="${ctt.getArticlecontent()}"></textarea>
                </div>
            </div>
            <div class="modal-footer" id="collectOp">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">管理员选项</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-3">
            <h3>论坛管理</h3>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/ind/adminindex'">
                    <span class="bi-bar-chart"></span>   今日论坛数据
                </button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/allusersdefault'">
                    <span class="bi-person-video2"></span>   用户管理</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/allthemes'">
                    <span class="bi-back"></span>   主题管理</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/articlesmng'">
                    <span class="bi-card-text"></span>   帖子管理</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/tochangepwd'">
                    <span class="bi-person-bounding-box"></span>   个人信息管理</button>
            </div>
            <h3>记录</h3>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/tologinrecords'">
                    <span class="bi-person-lines-fill"></span>   登录记录</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/mnghot'">
                    <span class="bi-activity"></span>   热度</button>
            </div>
            <h3>其他</h3>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/alladminboards'">
                    <span class="bi-clipboard"></span>   公告管理</button>
                <button type="button" class="list-group-item list-group-item-action active"
                        onclick="window.location.href='http://localhost:8080/adm/allreports'">
                    <span class="bi-emoji-frown"></span>   举报管理</button>
            </div>
        </div>
        <div class="col-9">
            <h5>举报管理/</h5>
            <h1 th:text="${report.getReportid()}"><span class="bi-info"></span> id</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active">个人详情</a>
                </li>
            </ul>
            <form>
                <fieldset>
                    <div class="row mb-3">
                        <label for="useridlab" class="col-sm-2 col-form-label">举报时间</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="useridlab" th:value="${report.getReporttimeImpl()}" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="useremaillab" class="col-sm-2 col-form-label">举报类型</label>
                        <div class="col-sm-6">
                            <input  class="form-control" id="useremaillab" th:value="${report.getReporttypeImpl()}" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="userbirthlab" class="col-sm-2 col-form-label">举报状态</label>
                        <div class="col-sm-6">
                            <input  class="form-control" id="userbirthlab" th:value="${report.getReportstateImpl()}" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="usersexlab" class="col-sm-2 col-form-label">举报理由</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="usersexlab" th:text="${report.getReportreason()}" disabled></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="userlvlab" class="col-sm-2 col-form-label">举报者</label>
                        <div class="col-sm-6">
                            <input  class="form-control" id="userlvlab" th:value="${report.getReportuseridNameImpl()}" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">操作</label>
                        <div class="col-sm-6">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#detailModal">
                                    <span class="bi bi-three-dots"></span> 查看帖子详情
                                </button>
                                <button type="button" class="btn btn-warning">
                                    <span class="bi bi-trash-fill"></span> 删除帖子
                                </button>
                                <button type="button" class="btn btn-success">
                                    <span class="bi bi-emoji-frown"></span> 驳回举报
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<footer class="bd-footer p-3 p-md-5 mt-5 bg-light text-center text-sm-start">
    <div class="container">
        <ul class="bd-footer-links ps-0 mb-3">
            <li class="d-inline-block" ><a href="https://github.com/bluebonnet27/xiaoshanwu">GitHub</a></li>
        </ul>
        <p class="mb-0">小山屋论坛 Copyright© 2022 All Rights Reserved. </p>
        <p class="mb-0">当前版本 v0.1。</p>
    </div>
</footer>
<link rel="stylesheet" th:href="@{/editormd/css/editormd.preview.css}"/>
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<!--mark基本-->
<script th:src="@{/editormd/lib/marked.min.js}"></script>
<!--代码高亮-->
<script th:src="@{/editormd/lib/prettify.min.js}"></script>
<!--暂时不知道这个文件是干什么的，但加上这个popper就会失效-->
<!--<script th:src="@{/editormd/lib/raphael.min.js}"></script>-->
<script th:src="@{/editormd/lib/underscore.min.js}"></script>
<script th:src="@{/editormd/lib/sequence-diagram.min.js}"></script>
<script th:src="@{/editormd/lib/flowchart.min.js}"></script>
<script th:src="@{/editormd/lib/jquery.flowchart.min.js}"></script>
<script th:src="@{/editormd/js/editormd.min.js}"></script>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd.markdownToHTML("test-editormd", {
            htmlDecode: "style,script,iframe", // tags
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: false, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            path: "./editormd/lib/",
            previewTheme: "dark"
        })
    })

</script>
</body>
</html>
