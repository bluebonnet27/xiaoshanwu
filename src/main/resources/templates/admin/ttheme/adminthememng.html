<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小山屋论坛-用户管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <!--<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>-->

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!--  vue.js  -->
    <script src="js/vue.js"></script>

    <!--  bootstrap5 图标库-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--  备用cdn  -->

    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

    <!--  和风天气  -->
    <script src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>

    <style>
        #mainpart{
            margin-top: 50px;
        }
    </style>

</head>
<body>
<div class="modal fade" id="changeThemeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="collectModalLabel">主题信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <label for="themename" class="col-sm-2 col-form-label">主题名称</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="themename" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="themetime" class="col-sm-2 col-form-label">创建时间</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="themetime" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="adminname" class="col-sm-2 col-form-label">管理员</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="adminname" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="themestatement" class="col-form-label">描述</label>
                        <textarea class="form-control" id="themestatement" disabled></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            小山屋论坛</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
            </ul>

        </div>
        <div class="nav-item dropdown d-flex">
            <a class="nav-link link-light dropdown-toggle" href="#" id="navbarDropdownMenuLink"
               role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${admin.getAdminname()}">
                用户
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/ind/logout"><span class="bi-power"></span> 退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">管理员选项</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-3">
            <h3>论坛管理</h3>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/ind/adminindex'">
                    <span class="bi-bar-chart"></span>   今日论坛数据
                </button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/allusersdefault'">
                    <span class="bi-person-video2"></span>   用户管理</button>
                <button type="button" class="list-group-item list-group-item-action active"
                        onclick="window.location.href='http://localhost:8080/adm/allthemes'">
                    <span class="bi-back"></span>   主题管理</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/articlesmng'">
                    <span class="bi-card-text"></span>   帖子管理</button>
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/tochangepwd'">
                    <span class="bi-person-bounding-box"></span>   个人信息管理</button>
            </div>
            <h3>记录</h3>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/tologinrecords'">
                    <span class="bi-person-lines-fill"></span>   登录记录</button>
                <button type="button" class="list-group-item list-group-item-action">
                    <span class="bi-activity"></span>   热度操作记录</button>
            </div>
            <h3>其他</h3>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                        onclick="window.location.href='http://localhost:8080/adm/alladminboards'">
                    <span class="bi-clipboard"></span>   公告管理</button>
                <button type="button" class="list-group-item list-group-item-action">
                    <span class="bi-emoji-frown"></span>   举报管理</button>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-sm-6">
                    <h1><span class="bi-back"></span>   主题管理</h1>
                </div>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="allusersdefault">全部主题</a>
                </li>
            </ul>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>主题名</th>
                    <th>管理员</th>
                    <th>创建时间</th>
                    <th>帖子数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="theme,iterStat : ${themeImpls}">
                    <td th:text="${theme.getThemeid()}"></td>
                    <td th:text="${theme.getThemename()}"></td>
                    <td th:text="${theme.getThemeadminidImpl()}"></td>
                    <td th:text="${theme.getThemeDateImpl()}"></td>
                    <td th:text="${theme.getThemecount()}"></td>
                    <td>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changeThemeModal"
                                th:attr="data-title=${theme.getThemename()},data-time=${theme.getThemeDateImpl()},data-admin=${theme.getThemeadminidImpl()},data-state=${theme.getThemestatement()}">
                            <span class="bi bi-three-dots"></span> 详情
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="alert alert-info" role="alert" th:text="${'当前共有'+themepages.getTotalElements()+'个主题'}">
            </div>

            <nav>
                <ul class="pagination">
                    <li th:each="i : ${#numbers.sequence(1,themepages.getTotalPages())}"
                        th:class="${themepages.getNumber() + 1 != i}?'page-item':'page-item active'">
                        <a class="page-link"
                           th:href="@{allthemes(page=${i},limit=${themepages.getSize()})}"
                           th:text="${i}">
                            Previous</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<footer class="bd-footer p-3 p-md-5 mt-5 bg-light text-center text-sm-start">
    <div class="container">
        <ul class="bd-footer-links ps-0 mb-3">
            <li class="d-inline-block" ><a href="https://github.com/bluebonnet27/xiaoshanwu">GitHub</a></li>
        </ul>
        <p class="mb-0">小山屋论坛 Copyright© 2022 All Rights Reserved. </p>
        <p class="mb-0">当前版本 v0.1。</p>
    </div>
</footer>
</body>
</html>
<script>
    var exampleModal = document.getElementById('changeThemeModal')
    exampleModal.addEventListener('shown.bs.modal', function (event) {

        var button = event.relatedTarget

        var thtitle = button.getAttribute('data-title')
        var thtime = button.getAttribute('data-time')
        var thadmin = button.getAttribute('data-admin')
        var thstate = button.getAttribute('data-state')

        var modaltitle = exampleModal.querySelector('.modal-title')

        var thtitleModal = document.getElementById('themename')
        var thtimeModal = document.getElementById('themetime')
        var thadminModal = document.getElementById('adminname')
        var thstateModal = document.getElementById('themestatement')

        thtitleModal.value = thtitle
        thtimeModal.value = thtime
        thadminModal.value = thadmin
        thstateModal.value = thstate
    })
</script>
